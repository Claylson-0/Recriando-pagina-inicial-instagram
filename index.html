<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="/img/instagram-celular.png" alt="Celular com o aplicativo do Instagram aberto">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="/img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                    <div class="profile-photo">
                        <img src="/img/instagram-perfil.jpg" alt="Imagem de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Lorem</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
            </div>
        </div>
    </body>
</html>
